<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff; /* Text color */
            background-color: #121212; /* Dark background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #343a40; /* Dark gray form background */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BF1; /* Blue submit button background */
            color: #ffffff; /* Text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056B3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            // Retrieve username and password from form inputs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock authentication (replace with actual authentication logic)
            if (username === 'teacher' && password === 'teacher123') {
                // Redirect to classes.html for teachers
                window.location.href = 'classes.html';
            } else if (username === 'student' && password === 'student123') {
                // Redirect to notes.html for students
                window.location.href = '/studentdashboard.html';
            } else {
                // Display error message for invalid credentials (optional)
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
